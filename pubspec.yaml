name: emergencyapp
description: Emplyee Emergency App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.3
  http: 0.12.2
  move_to_background: ^1.0.2
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0-nullsafety.0
  fluttertoast: ^8.0.3
  splashscreen:
    git:
      url: https://github.com/DPLYR-dev/SplashScreenFlutterPackage.git
      ref: master

dependency_overrides:
  flutter_offline: 0.2.4+1
  connectivity: ^0.4.3+6

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: oswald
      fonts:
        - asset: assets/fonts/Oswald.ttf
